<div class="infoview">
<div class="row editBtn">
    <div class="col-md-offset-11">
		<button class="btn btn-primary">编辑资料</button>
    </div>
</div>
<div>
  <table class="table table-striped table-bordered table-hover">
	  <tr style="font: 30px;">
	    <th>姓名</th>
	    <td ng-bind="user.name"></td>
	    <th>性别</th>
	    <td ng-bind="user.sex"></td>
	  </tr>
	  <tr>
	    <th>学院</th>
	    <td ng-bind="user.academy"></td>
	    <th>专业</th>
	    <td ng-bind="user.major"></td>
	  </tr>
	  <tr>
	    <th ng-bind="user.columnName1"></th>
	    <td ng-bind="user.columnData1"></td>
	    <th>班级</th>
	    <td ng-bind="user.sclass"></td>
	  </tr>
	  <tr ng-show="user.student">
	    <th>专业类别</th>
	    <td ng-bind="user.stype"></td>
	  </tr>
  </table>
</div>
</div>
